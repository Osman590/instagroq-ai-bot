<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>InstaGroq AI</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --vh: 100vh;

      /* чуть “айоснее” и голубее */
      --bg1:#081f36;
      --bg2:#06162a;

      --glass: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);

      /* свечение */
      --glowA: rgba(120,210,255,.55);
      --glowB: rgba(40,130,255,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}

    body{
      height: var(--vh);
      color:var(--text);

      /* ✅ меню голубее + “световые пятна” как iOS */
      background:
        radial-gradient(900px 650px at 22% 18%, rgba(120,210,255,.22) 0%, transparent 60%),
        radial-gradient(1100px 800px at 78% 76%, rgba(60,140,255,.20) 0%, transparent 58%),
        radial-gradient(520px 420px at 55% 35%, rgba(160,240,255,.10) 0%, transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* ✅ “шарики” (bokeh) */
    .orb{
      position:absolute;
      width:220px; height:220px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(200,250,255,.22), rgba(70,160,255,.12) 45%, transparent 70%);
      filter: blur(2px);
      opacity:.9;
      animation: float 10s ease-in-out infinite;
      pointer-events:none;
    }
    .orb.small{ width:140px; height:140px; opacity:.75; animation-duration:9s; }
    .orb.tiny{ width:90px; height:90px; opacity:.65; animation-duration:8s; }

    /* ✅ квадраты: ярче углы + стекло */
    .cube{
      position:absolute;
      width:120px; height:120px;
      border-radius:14px;

      /* базовое стекло */
      background: rgba(255,255,255,.035);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      /* яркая подсветка по “углам/граням” */
      border: 1px solid rgba(180,240,255,.20);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 26px rgba(90,190,255,.18),
        0 18px 45px rgba(0,0,0,.25);

      /* лёгкий градиент-ободок как неон */
      background-image:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)),
        radial-gradient(140px 140px at 15% 15%, rgba(120,210,255,.22), transparent 55%),
        radial-gradient(160px 160px at 85% 85%, rgba(40,130,255,.18), transparent 60%);
      background-blend-mode: screen, normal, normal;

      animation: float 7s ease-in-out infinite;
      pointer-events:none;
    }

    .cube.small{
      width:52px; height:52px;
      border-radius:12px;
      opacity:.78;
      animation-duration:6s;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 18px rgba(90,190,255,.18),
        0 12px 30px rgba(0,0,0,.22);
    }

    .cube.tiny{
      width:28px; height:28px;
      border-radius:10px;
      opacity:.7;
      animation-duration:5s;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 14px rgba(90,190,255,.16),
        0 10px 22px rgba(0,0,0,.18);
    }

    @keyframes float{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-18px)}
    }

    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* ✅ карточка чуть “чище”, стекляннее */
    .card{
      width:min(520px, 100%);
      padding:22px;
      border-radius:22px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    /* ✅ кнопка “Чат с ИИ” стеклянная современная */
    .btn{
      display:block;
      width:100%;
      text-align:center;
      padding:18px 16px;
      border-radius:18px;
      font-size:22px;
      font-weight:800;
      color:var(--text);
      text-decoration:none;

      background: rgba(255,255,255,.10);
      border: 1px solid rgba(200,250,255,.20);

      backdrop-filter: blur(18px) saturate(170%);
      -webkit-backdrop-filter: blur(18px) saturate(170%);

      box-shadow:
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 16px 45px rgba(0,0,0,.35),
        0 0 28px rgba(90,190,255,.18);

      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{
      transform: scale(.99);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 12px 34px rgba(0,0,0,.32),
        0 0 22px rgba(90,190,255,.16);
    }

    .sub{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
    .ver{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      opacity:.45;
    }
  </style>
</head>
<body>
  <!-- ✅ добавили шарики -->
  <div class="orb" style="left:-60px; top:120px;"></div>
  <div class="orb small" style="left:72%; top:10%;"></div>
  <div class="orb tiny" style="left:58%; top:72%;"></div>
  <div class="orb small" style="left:8%; top:70%;"></div>

  <!-- ✅ было -->
  <div class="cube" style="left:10%; top:12%"></div>
  <div class="cube" style="left:62%; top:8%; width:90px; height:90px"></div>
  <div class="cube small" style="left:78%; top:22%"></div>
  <div class="cube" style="left:12%; top:60%; width:150px; height:150px"></div>
  <div class="cube small" style="left:72%; top:66%"></div>
  <div class="cube tiny" style="left:40%; top:28%"></div>
  <div class="cube tiny" style="left:55%; top:78%"></div>

  <!-- ✅ добавили больше квадратов -->
  <div class="cube small" style="left:18%; top:28%"></div>
  <div class="cube tiny" style="left:28%; top:18%"></div>
  <div class="cube tiny" style="left:86%; top:48%"></div>
  <div class="cube small" style="left:6%; top:42%"></div>
  <div class="cube" style="left:82%; top:58%; width:110px; height:110px"></div>

  <div class="wrap">
    <div class="card">
      <!-- анти-кэш: v=2 -->
      <a class="btn" href="./chat.html?v=2">Чат с ИИ</a>
      <div class="sub">Быстрые ответы • Память • Заметки</div>
      <div class="ver">miniapp v2</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    function applyVH(){
      if (tg && typeof tg.viewportHeight === "number") {
        document.documentElement.style.setProperty("--vh", tg.viewportHeight + "px");
      } else {
        document.documentElement.style.setProperty("--vh", window.innerHeight + "px");
      }
    }

    if (tg) {
      tg.ready();
      tg.expand();           // <-- это убирает “половину”
      applyVH();
      tg.onEvent("viewportChanged", applyVH);
    } else {
      applyVH();
      window.addEventListener("resize", applyVH);
    }
  </script>
</body>
</html>
