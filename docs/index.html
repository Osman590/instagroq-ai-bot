  <script>
    (function(){
      const KEY = "miniapp_theme_v1";
      function getTheme(){
        const url = new URL(window.location.href);
        const qp = url.searchParams.get("theme");
        if (qp) return qp;
        try{ return localStorage.getItem(KEY) || "blue"; }catch(e){ return "blue"; }
      }
      document.documentElement.setAttribute("data-theme", getTheme());
    })();
  </script>

  <!-- ‚úÖ FIX MENU: iOS Safari/WEBVIEW –∂–µ—Å—Ç—ã (pinch/gesture) -->
  <script>
    (function(){
      // iOS gesture events (some webviews still fire these)
      document.addEventListener("gesturestart", (e) => e.preventDefault(), { passive:false });
      document.addEventListener("gesturechange", (e) => e.preventDefault(), { passive:false });
      document.addEventListener("gestureend", (e) => e.preventDefault(), { passive:false });

      // double-tap zoom prevention
      let lastTouchEnd = 0;
      document.addEventListener("touchend", (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) e.preventDefault();
        lastTouchEnd = now;
      }, { passive:false });

      document.addEventListener("dblclick", (e) => e.preventDefault(), { passive:false });
    })();
  </script>
