<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI Chat</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif}
    body{
      background: linear-gradient(180deg,#0b1f33,#071726);
      color:#fff;
      display:flex;
      flex-direction:column;
    }
    .top{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }
    .top a{
      color:#9cc8ff;
      text-decoration:none;
      font-size:16px;
    }
    .title{
      font-weight:700;
      font-size:17px;
    }
    .chat{
      flex:1;
      padding:16px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .msg{
      max-width:78%;
      padding:12px 14px;
      border-radius:16px;
      line-height:1.35;
      font-size:15px;
    }
    .bot{
      align-self:flex-start;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
    }
    .user{
      align-self:flex-end;
      background: linear-gradient(180deg,#4da3ff,#2f6bff);
    }
    .input{
      display:flex;
      gap:10px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
    }
    .input input{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:none;
      outline:none;
      font-size:15px;
    }
    .input button{
      padding:0 18px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#2f6bff;
      color:#fff;
    }
  </style>
</head>
<body>

  <div class="top">
    <a href="./index.html">‚Üê</a>
    <div class="title">AI Chat</div>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ò–ò. –ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å.</div>
  </div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶" />
    <button onclick="send()">‚ñ∂</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("text");

    function send(){
      const t = input.value.trim();
      if(!t) return;
      add("user", t);
      input.value = "";
      setTimeout(()=>add("bot","ü§ñ –ü—Ä–∏–Ω—è–ª. –ú–æ–≥—É —Ä–∞–∑–ª–æ–∂–∏—Ç—å –ø–æ —à–∞–≥–∞–º.\n\n\""+t+"\""), 500);
    }
    function add(type, text){
      const d = document.createElement("div");
      d.className = "msg " + type;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
