<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>AI Chat</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{ --vh: 100vh; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; }

    body{
      background: linear-gradient(180deg,#0a2344 0%, #071a33 40%, #061628 100%);
      color:#fff;
      display:flex;
      flex-direction:column;
      height: var(--vh);
      overflow:hidden;
    }

    /* ===== TOP GLASS ===== */
    .top{
      display:flex;
      align-items:center;
      gap:10px;
      padding:7px 14px;
      background: rgba(255,255,255,.035);
      backdrop-filter: blur(34px) saturate(190%);
      -webkit-backdrop-filter: blur(34px) saturate(190%);
      border-bottom: 0.5px solid rgba(255,255,255,.18);
      box-shadow: 0 4px 14px rgba(0,0,0,.18);
      flex:0 0 auto;
    }

    .top a{ color:rgba(210,230,255,.95); text-decoration:none; font-size:16px; }
    .title{ font-weight:700; font-size:17px; }
    .spacer{ flex:1; }

    .gear{
      width:36px;
      height:36px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.15);
      color:#fff;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .chat{
      flex:1 1 auto;
      padding:16px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* ===== MESSAGE GLASS ===== */
    .msg{
      max-width:78%;
      padding:12px 14px;
      border-radius:18px;
      line-height:1.35;
      font-size:15px;
      white-space:pre-wrap;
      word-break:break-word;

      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
    }

    .bot{
      align-self:flex-start;
    }

    .user{
      align-self:flex-end;
      background: rgba(90,160,255,.28);
      border: 1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }

    /* ===== BOTTOM GLASS ===== */
    .input{
      flex:0 0 auto;
      display:flex;
      gap:10px;
      padding:12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(20,35,60,.35);
      backdrop-filter: blur(26px) saturate(180%);
      -webkit-backdrop-filter: blur(26px) saturate(180%);
      border-top:1px solid rgba(255,255,255,.18);
      box-shadow: 0 -10px 30px rgba(0,0,0,.25);
    }

    .input input{
      flex:1;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.22);
      outline:none;
      font-size:15px;
      color:#0b1220;
      background: rgba(255,255,255,.92);
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
      caret-color:#0a84ff;
    }

    .input button{
      padding:0 18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      font-size:16px;
      font-weight:800;
      background: linear-gradient(180deg,#3aa0ff 0%, #0a84ff 100%);
      color:#fff;
      box-shadow: 0 12px 26px rgba(10,132,255,.22);
    }
  </style>
</head>

<body>

  <div class="top">
    <a href="./index.html">←</a>
    <div class="title">AI Chat</div>
    <div class="spacer"></div>
    <button class="gear">⚙️</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input placeholder="Напиши сообщение…" />
    <button>▶</button>
  </div>

</body>
</html>
