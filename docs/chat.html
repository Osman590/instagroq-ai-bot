<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>AI Chat</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{ --vh: 100vh; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; }

    /* ====== ФОН КАК У TELEGRAM / iOS ====== */
    body{
      background-color:#102b52;
      background-image: url("./bg-ai-telegram.png");
      background-repeat: repeat;
      background-size: 520px auto;
      background-position: center top;

      color:#fff;
      display:flex;
      flex-direction:column;
      height: var(--vh);
      overflow:hidden;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    /* ====== СТЕКЛЯННАЯ ВЕРХНЯЯ ПАНЕЛЬ ====== */
    .top{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.12);
      background: rgba(20,35,65,.35);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      flex:0 0 auto;
    }
    .top a{ color:#cfe3ff; text-decoration:none; font-size:16px; }
    .title{ font-weight:700; font-size:17px; }
    .spacer{ flex:1; }

    .gear{
      width:36px; height:36px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.12);
      color:#fff;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ====== ЧАТ ====== */
    .chat{
      flex:1 1 auto;
      padding:16px;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }

    .msg{
      max-width:78%;
      padding:12px 14px;
      border-radius:18px;
      line-height:1.35;
      font-size:15px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bot{
      align-self:flex-start;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(8px);
    }
    .user{
      align-self:flex-end;
      background: linear-gradient(180deg,#4da3ff,#2f6bff);
    }

    /* ====== НИЖНЯЯ ПАНЕЛЬ ВВОДА (iOS стекло) ====== */
    .input{
      flex:0 0 auto;
      display:flex;
      gap:10px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,.12);
      background: rgba(20,35,65,.35);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    .input input{
      flex:1;
      padding:14px;
      border-radius:16px;
      border:none;
      outline:none;
      font-size:15px;
      color:#0b1220;
      background: rgba(255,255,255,.96);
      caret-color:#2f6bff;
    }

    .input button{
      padding:0 18px;
      border-radius:16px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#2f6bff;
      color:#fff;
    }

    /* ====== НАСТРОЙКИ ====== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      padding:16px;
      z-index:50;
    }
    .sheet{
      width:100%;
      border-radius:20px;
      background: rgba(20,30,50,.95);
      border:1px solid rgba(255,255,255,.12);
      padding:14px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .sheet h3{
      margin:0 0 10px 0;
      font-size:16px;
      font-weight:800;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(255,255,255,.10);
    }
    .row:first-of-type{ border-top:none; }

    .pill{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.12);
      color:#fff;
      padding:10px 14px;
      border-radius:16px;
      font-weight:700;
    }

    select{
      width:170px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.12);
      color:#fff;
      outline:none;
    }
    option{ color:#000; }
  </style>
</head>

<body>

  <div class="top">
    <a href="./index.html">←</a>
    <div class="title">AI Chat</div>
    <div class="spacer"></div>
    <button class="gear" id="gearBtn">⚙️</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="text" placeholder="Напиши сообщение…" autocomplete="off" />
    <button id="sendBtn">▶</button>
  </div>

  <!-- ВЕСЬ JS ОСТАЁТСЯ БЕЗ ИЗМЕНЕНИЙ -->
</body>
</html>
