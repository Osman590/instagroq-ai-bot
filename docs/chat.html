  <style>
    :root{ --vh: 100vh; }

    html,body{ height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; }

    /* ‚úÖ iPhone-like —Ñ–æ–Ω: —Ä–æ–≤–Ω—ã–π —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π, –±–µ–∑ –æ—Å–≤–µ—Ç–ª–µ–Ω–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ */
    body{
      background: linear-gradient(180deg,#0a2344 0%, #071a33 40%, #061628 100%);
      color:#fff;
      display:flex;
      flex-direction:column;
      height: var(--vh);

    /* ‚úÖ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –ø–∞–Ω–µ–ª–∏ (–∫–∞–∫ iOS) */
    .top{
  display:flex;
  align-items:center;
  gap:10px;

  /* –µ—â—ë —á—É—Ç—å —É–∂–µ */
  padding:7px 14px;

  /* üî• –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å (iOS-style) */
  background: rgba(255,255,255,.035);

  /* —Å–∏–ª—å–Ω—ã–π blur ‚Äî —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */

  /* –µ–ª–µ –∑–∞–º–µ—Ç–Ω–∞—è –ª–∏–Ω–∏—è, –∫–∞–∫ –≤ iOS */

  /* –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è, –º—è–≥–∫–∞—è —Ç–µ–Ω—å */

  flex:0 0 auto;
}
    .top a{ color:rgba(210,230,255,.95); text-decoration:none; font-size:16px; }
    .title{ font-weight:700; font-size:17px; }
    .spacer{ flex:1; }

    .gear{
  width:36px;
  height:36px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.25);
  background: rgba(255,255,255,.15);
  color:#fff;

  display:flex;
  align-items:center;

  -webkit-backdrop-filter: blur(12px);

}

      flex:1 1 auto;
      padding:16px;

      flex-direction:column;

      touch-action: manipulation;
    }

    /* ‚úÖ –ø—É–∑—ã—Ä–∏ iPhone vibe */

      border-radius:18px;
      line-height:1.35;
      font-size:15px;
      white-space:pre-wrap;

    }
    /* bot: ‚Äú—Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π‚Äù —Å–µ—Ä–æ-—Å–∏–Ω–∏–π */
    .bot{
      align-self:flex-start;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    /* user: iMessage blue */
    .user{
      align-self:flex-end;
      background: linear-gradient(180deg,#3aa0ff 0%, #0a84ff 100%);
      border: 1px solid rgba(255,255,255,.10);
    }

    /* ‚úÖ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ iOS glass */
    .input{
  flex:0 0 auto;
  display:flex;
  gap:10px;
  padding:12px;
  border-top:1px solid rgba(255,255,255,.18);
  background: rgba(20,35,60,.35);
  backdrop-filter: blur(24px) saturate(180%);
  -webkit-backdrop-filter: blur(24px) saturate(180%);
  box-shadow: 0 -10px 30px rgba(0,0,0,.25);
  padding-bottom: calc(12px + env(safe-area-inset-bottom));
}

    /* –ø–æ–ª–µ –≤–≤–æ–¥–∞ ‚Äî ‚Äú–∞–π—Ñ–æ–Ω–æ–≤—Å–∫–æ–µ‚Äù, —Å–≤–µ—Ç–ª–æ–µ, –º—è–≥–∫–æ–µ */
    .input input{
  flex:1;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.22);
  outline:none;
  font-size:15px;
  color:#0b1220;
  background: rgba(255,255,255,.92);
  box-shadow: 0 10px 24px rgba(0,0,0,.16);
  caret-color:#0a84ff;
}

    /* –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ ‚Äî –∫–∞–∫ iOS (—Å–∏–ª—å–Ω–µ–µ ‚Äú–ø—Ä–µ–º–∏—É–º‚Äù) */
    .input button{
  padding:0 18px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.14);
  font-size:16px;
  font-weight:800;
  background: linear-gradient(180deg,#3aa0ff 0%, #0a84ff 100%);
  color:#fff;
  box-shadow: 0 12px 26px rgba(10,132,255,.22);
}

    /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–º–æ–¥–∞–ª–∫–∞) ‚Äî –æ—Å—Ç–∞–≤–∏–ª –∫–∞–∫ —É —Ç–µ–±—è, —Ç–æ–ª—å–∫–æ —á—É—Ç—å –±–æ–ª–µ–µ ‚Äú—Å—Ç–µ–∫–ª–æ‚Äù */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      padding:16px;
      z-index:50;
    }
    .sheet{
      width:100%;
      border-radius:18px;
      background: rgba(20,30,45,.94);
      border:1px solid rgba(255,255,255,.12);
      padding:14px;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
    }
    .sheet h3{
      margin:0 0 10px 0;
      font-size:16px;
      font-weight:800;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .row:first-of-type{ border-top:none; }
    .pill{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.10);
      color:#fff;
      padding:10px 12px;
      border-radius:14px;
      font-weight:700;
      text-decoration:none;
      display:inline-flex;

      justify-content:center;

    }
    select{
      width:170px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.10);
      color:#fff;
      outline:none;
    }
    option{ color:#000; }

<body>

  <div class="top">
    <a href="./index.html">‚Üê</a>
    <div class="title">AI Chat</div>
    <div class="spacer"></div>
    <button class="gear" id="gearBtn" aria-label="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" />
    <button id="sendBtn">‚ñ∂</button>
  </div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div class="overlay" id="overlay">
    <div class="sheet">
      <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>

      <div class="row">
        <div>–°—Ç–∏–ª—å –æ—Ç–≤–µ—Ç–∞</div>
        <select id="styleSel">
          <option value="short">–ö–æ—Ä–æ—Ç–∫–æ</option>
          <option value="steps">–ü–æ —à–∞–≥–∞–º</option>
          <option value="detail">–ü–æ–¥—Ä–æ–±–Ω–æ</option>
        </select>
      </div>

      <div class="row">
        <div>–•–∞—Ä–∞–∫—Ç–µ—Ä</div>
        <select id="personaSel">
          <option value="friendly">–û–±—â–∏—Ç–µ–ª—å–Ω—ã–π</option>
          <option value="fun">–í–µ—Å—ë–ª—ã–π</option>
          <option value="strict">–°—Ç—Ä–æ–≥–∏–π</option>
          <option value="smart">–£–º–Ω—ã–π</option>
        </select>
      </div>

      <div class="row">
        <div>–ß–∞—Ç</div>
        <button class="pill" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>

      <div class="row">
        <div></div>
        <button class="pill" id="closeSettings">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    // ‚úÖ –í–ê–ñ–ù–û: –ø–æ—Å—Ç–∞–≤—å –°–í–û–ô Railway –¥–æ–º–µ–Ω (–±–µ–∑ / –≤ –∫–æ–Ω—Ü–µ)
    // –ø—Ä–∏–º–µ—Ä: https://instagroq-ai-bot-production.up.railway.app
    const API_BASE = "https://instagroq-ai-bot-production.up.railway.app";
    const API_CHAT = API_BASE + "/api/chat";

    // Fullscreen / viewport fixes
    if (tg) {
      tg.ready();
      tg.expand();
    }

    function applyViewportHeight() {
      if (tg && typeof tg.viewportHeight === "number") {
        document.documentElement.style.setProperty("--vh", tg.viewportHeight + "px");
      } else {
        document.documentElement.style.setProperty("--vh", window.innerHeight + "px");
      }
    }

    // Chat logic
    const chat = document.getElementById("chat");
    const input = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");

    const STORAGE_KEY = "chat_history_v1";

    function loadHistory(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch(e){
        return [];
      }
    }

    function saveHistory(list){
      try{
        localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
      }catch(e){}
    }

    let history = loadHistory();

    function add(type, text, persist=true){
      const d = document.createElement("div");
      d.className = "msg " + type;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;

      if (persist) {
        history.push({ role: type === "user" ? "user" : "assistant", text: String(text || "") });
        // –æ–≥—Ä–∞–Ω–∏—á–∏–º –∏—Å—Ç–æ—Ä–∏—é, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–¥—É–≤–∞–ª–∞—Å—å –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ
        if (history.length > 120) history = history.slice(-120);
        saveHistory(history);
      }
    }

    function renderFromHistory(){
      chat.innerHTML = "";
      if (!history.length){
        add("bot", "üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ò–ò. –ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å.", true);
        return;
      }
      for (const m of history){
        if (!m || !m.text) continue;
        add(m.role === "user" ? "user" : "bot", m.text, false);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function stylePrefix(){
      const style = localStorage.getItem("ai_style") || "steps";
      if (style === "short")  return "–û—Ç–≤–µ—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É. ";
      if (style === "detail") return "–û—Ç–≤–µ—Ç—å –ø–æ–¥—Ä–æ–±–Ω–æ, —Å –æ–±—ä—è—Å–Ω–µ–Ω–∏—è–º–∏. ";
      return "–û—Ç–≤–µ—Ç—å –ø–æ —à–∞–≥–∞–º, –Ω–æ –±–µ–∑ –≤–æ–¥—ã. ";
    }

    function personaPrefix(){
      const persona = localStorage.getItem("ai_persona") || "friendly";

      if (persona === "fun") {
        return "–¢—ã –≤–µ—Å—ë–ª—ã–π –∏ –æ—á–µ–Ω—å –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫. –ü–∏—à–∏ –∂–∏–≤–æ, –¥–æ–±–∞–≤–ª—è–π —É–º–µ—Å—Ç–Ω—ã–µ —ç–º–æ–¥–∑–∏ üòÑ‚ú®, –º–æ–∂–µ—à—å —Å–ª–µ–≥–∫–∞ —à—É—Ç–∏—Ç—å, –Ω–æ –æ—Ç–≤–µ—á–∞–π —Ç–æ—á–Ω–æ. –ï—Å–ª–∏ —á–µ–ª–æ–≤–µ–∫ –≥—Ä—É—Å—Ç–∏—Ç ‚Äî –ø–æ–¥–¥–µ—Ä–∂–∏ –∏ –ø–æ–¥–±–æ–¥—Ä–∏ üíô. ";
      }
      if (persona === "strict") {
        return "–¢—ã —Å—Ç—Ä–æ–≥–∏–π, –¥–µ–ª–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ú–∏–Ω–∏–º—É–º —ç–º–æ–¥–∑–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É–º–µ—Å—Ç–Ω–æ), –∫–æ—Ä–æ—Ç–∫–∏–µ —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∏, –±–µ–∑ –±–æ–ª—Ç–æ–≤–Ω–∏. –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å –Ω–µ–ø–æ–Ω—è—Ç–µ–Ω ‚Äî –∑–∞–¥–∞–π 1 —É—Ç–æ—á–Ω—è—é—â–∏–π –≤–æ–ø—Ä–æ—Å. ";
      }
      if (persona === "smart") {
        return "–¢—ã —É–º–Ω—ã–π –∞–Ω–∞–ª–∏—Ç–∏—á–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –û–±—ä—è—Å–Ω—è–π —è—Å–Ω–æ, —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–æ, –º–æ–∂–µ—à—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–µ—Ä–º–∏–Ω—ã, –Ω–æ –±–µ–∑ –∑–∞–Ω—É–¥—Å—Ç–≤–∞. –£–º–µ—Å—Ç–Ω—ã–µ —ç–º–æ–¥–∑–∏ —Ä–µ–¥–∫–æ üß†. ";
      }
      // friendly
      return "–¢—ã –æ–±—â–∏—Ç–µ–ª—å–Ω—ã–π, —Ç—ë–ø–ª—ã–π –∏ –∑–∞–±–æ—Ç–ª–∏–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –û–±—â–∞–π—Å—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ, –¥–æ–±–∞–≤–ª—è–π —É–º–µ—Å—Ç–Ω—ã–µ —ç–º–æ–¥–∑–∏ üôÇüí¨. –ï—Å–ª–∏ —á–µ–ª–æ–≤–µ–∫ –≥—Ä—É—Å—Ç–∏—Ç ‚Äî –ø–æ–¥–¥–µ—Ä–∂–∏. ";
    }

    function buildContextText(maxTurns = 12){
      // –±–µ—Ä—ë–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ N —Å–æ–æ–±—â–µ–Ω–∏–π (user/assistant), —á—Ç–æ–±—ã –ò–ò ‚Äú–ø–æ–º–Ω–∏–ª‚Äù –¥–∏–∞–ª–æ–≥
      const slice = history.slice(-maxTurns);
      let out = "–ö–æ–Ω—Ç–µ–∫—Å—Ç –¥–∏–∞–ª–æ–≥–∞ (–∑–∞–ø–æ–º–Ω–∏ –∏ —É—á–∏—Ç—ã–≤–∞–π):\n";
      for (const m of slice){
        const who = m.role === "user" ? "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" : "–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç";
        out += `${who}: ${m.text}\n`;
      }
      out += "\n–¢–µ–ø–µ—Ä—å –æ—Ç–≤–µ—Ç—å –Ω–∞ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:\n";
      return out;
    }

    async function askAI(userText){
      const prompt =
        personaPrefix() +
        stylePrefix() +
        buildContextText(12) +
        "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: " + userText;

      const r = await fetch(API_CHAT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: prompt })
      });

      if (!r.ok) {
        const t = await r.text();
        throw new Error("API " + r.status + ": " + t);
      }

      const data = await r.json();
      return (data.reply || "").trim();
    }

    let sending = false;

    async function send(){
      const t = input.value.trim();
      if(!t || sending) return;

      sending = true;
      sendBtn.disabled = true;

      add("user", t, true);
      input.value = "";

      // –º–∞–ª–µ–Ω—å–∫–∞—è ‚Äú–ø–µ—á–∞—Ç–∞–µ—Ç‚Ä¶‚Äù
      add("bot", "‚åõ –î—É–º–∞—é...", false);

      try{
        const answer = await askAI(t);

        // —É–¥–∞–ª—è–µ–º ‚Äú‚åõ –î—É–º–∞—é...‚Äù
        const last = chat.lastElementChild;
        if (last && last.classList.contains("msg") && last.classList.contains("bot") && last.textContent.includes("‚åõ")) {
          last.remove();
        }

        add("bot", answer || "‚ö†Ô∏è –ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API.", true);
      } catch(e){
        const last = chat.lastElementChild;
        if (last && last.classList.contains("msg") && last.classList.contains("bot") && last.textContent.includes("‚åõ")) {
          last.remove();
        }
        add("bot", "‚ùå –û—à–∏–±–∫–∞: " + (e?.message || e), true);
      } finally{
        sending = false;
        sendBtn.disabled = false;
      }
    }

    // viewport handlers (–ø–æ—Å–ª–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è chat)
    applyViewportHeight();
    if (tg && tg.onEvent) {
      tg.onEvent("viewportChanged", () => {
        applyViewportHeight();
        requestAnimationFrame(() => chat.scrollTop = chat.scrollHeight);
      });
    } else {
      window.addEventListener("resize", () => {
        applyViewportHeight();
        requestAnimationFrame(() => chat.scrollTop = chat.scrollHeight);
      });
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // 1) –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ —Ç–∞–ø–µ –ø–æ –∑–æ–Ω–µ —á–∞—Ç–∞
    chat.addEventListener("pointerdown", () => {
      if (document.activeElement === input) input.blur();
    });

    // 2) –£–±–∏—Ä–∞–µ–º double-tap zoom –Ω–∞ iOS
    let lastTouchEnd = 0;
    document.addEventListener("touchend", (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    document.addEventListener("dblclick", (e) => {
      e.preventDefault();
    }, { passive: false });

    // 3) –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø—Ä–∞–≤–∞ —Å–≤–µ—Ä—Ö—É
    const overlay = document.getElementById("overlay");
    const gearBtn = document.getElementById("gearBtn");
    const closeSettings = document.getElementById("closeSettings");
    const clearBtn = document.getElementById("clearBtn");
    const styleSel = document.getElementById("styleSel");
    const personaSel = document.getElementById("personaSel");

    // init style
    const savedStyle = localStorage.getItem("ai_style") || "steps";
    styleSel.value = savedStyle;

    const savedPersona = localStorage.getItem("ai_persona") || "friendly";
    personaSel.value = savedPersona;

    gearBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      input.blur();
    });

    closeSettings.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    styleSel.addEventListener("change", () => {
      localStorage.setItem("ai_style", styleSel.value);
    });

    personaSel.addEventListener("change", () => {
