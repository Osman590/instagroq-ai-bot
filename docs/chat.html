<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- –í–∞–∂–Ω–æ: –∑–∞–ø—Ä–µ—â–∞–µ–º double-tap zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>AI Chat</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{ --vh: 100vh; }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif; }
    body{
      background: linear-gradient(180deg,#0b1f33,#071726);
      color:#fff;
      display:flex;
      flex-direction:column;
      height: var(--vh);
      overflow:hidden;
      touch-action: manipulation; /* –ø–æ–º–æ–≥–∞–µ—Ç –ø—Ä–æ—Ç–∏–≤ –∑—É–º–∞ */
      -webkit-text-size-adjust: 100%;
    }

    .top{
      display:flex;
      align-items:center;
      gap:10px;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
      flex:0 0 auto;
    }
    .top a{ color:#9cc8ff; text-decoration:none; font-size:16px; }
    .title{ font-weight:700; font-size:17px; }
    .spacer{ flex:1; }

    .gear{
      width:36px; height:36px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color:#fff;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .chat{
      flex:1 1 auto;
      padding:16px;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
      touch-action: manipulation;
    }

    .msg{
      max-width:78%;
      padding:12px 14px;
      border-radius:16px;
      line-height:1.35;
      font-size:15px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bot{ align-self:flex-start; background: rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.14); }
    .user{ align-self:flex-end; background: linear-gradient(180deg,#4da3ff,#2f6bff); }

    .input{
      flex:0 0 auto;
      display:flex;
      gap:10px;
      padding:12px;
      border-top:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }
    .input input{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:none;
      outline:none;
      font-size:15px;
    }
    .input button{
      padding:0 18px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#2f6bff;
      color:#fff;
    }

    /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–º–æ–¥–∞–ª–∫–∞) */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      padding:16px;
      z-index:50;
    }
    .sheet{
      width:100%;
      border-radius:18px;
      background: rgba(20,30,45,.96);
      border:1px solid rgba(255,255,255,.10);
      padding:14px;
      backdrop-filter: blur(10px);
    }
    .sheet h3{
      margin:0 0 10px 0;
      font-size:16px;
      font-weight:800;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .row:first-of-type{ border-top:none; }
    .pill{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color:#fff;
      padding:10px 12px;
      border-radius:14px;
      font-weight:700;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    select{
      width:160px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color:#fff;
      outline:none;
    }
    option{ color:#000; }
  </style>
</head>

<body>

  <div class="top">
    <a href="./index.html">‚Üê</a>
    <div class="title">AI Chat</div>
    <div class="spacer"></div>
    <button class="gear" id="gearBtn" aria-label="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ò–ò. –ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å.</div>
  </div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶" autocomplete="off" />
    <button id="sendBtn">‚ñ∂</button>
  </div>

  <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
  <div class="overlay" id="overlay">
    <div class="sheet">
      <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>

      <div class="row">
        <div>–°—Ç–∏–ª—å –æ—Ç–≤–µ—Ç–∞</div>
        <select id="styleSel">
          <option value="short">–ö–æ—Ä–æ—Ç–∫–æ</option>
          <option value="steps">–ü–æ —à–∞–≥–∞–º</option>
          <option value="detail">–ü–æ–¥—Ä–æ–±–Ω–æ</option>
        </select>
      </div>

      <!-- ‚úÖ –î–û–ë–ê–í–õ–ï–ù–û: —Ö–∞—Ä–∞–∫—Ç–µ—Ä -->
      <div class="row">
        <div>–•–∞—Ä–∞–∫—Ç–µ—Ä</div>
        <select id="personaSel">
          <option value="friendly">–û–±—â–∏—Ç–µ–ª—å–Ω—ã–π</option>
          <option value="funny">–í–µ—Å–µ–ª—ã–π</option>
          <option value="strict">–°—Ç—Ä–æ–≥–∏–π</option>
          <option value="smart">–£–º–Ω—ã–π</option>
        </select>
      </div>

      <div class="row">
        <div>–ß–∞—Ç</div>
        <button class="pill" id="clearBtn">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>

      <div class="row">
        <div></div>
        <button class="pill" id="closeSettings">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    // ‚úÖ –í–ê–ñ–ù–û: –ø–æ—Å—Ç–∞–≤—å –°–í–û–ô Railway –¥–æ–º–µ–Ω (–±–µ–∑ / –≤ –∫–æ–Ω—Ü–µ)
    // –ø—Ä–∏–º–µ—Ä: https://instagroq-ai-bot-production.up.railway.app
    const API_BASE = "https://instagroq-ai-bot-production.up.railway.app";
    const API_CHAT = API_BASE + "/api/chat";

    // Fullscreen / viewport fixes
    if (tg) {
      tg.ready();
      tg.expand();
    }

    function applyViewportHeight() {
      if (tg && typeof tg.viewportHeight === "number") {
        document.documentElement.style.setProperty("--vh", tg.viewportHeight + "px");
      } else {
        document.documentElement.style.setProperty("--vh", window.innerHeight + "px");
      }
    }
    applyViewportHeight();

    if (tg && tg.onEvent) {
      tg.onEvent("viewportChanged", () => {
        applyViewportHeight();
        requestAnimationFrame(() => chat.scrollTop = chat.scrollHeight);
      });
    } else {
      window.addEventListener("resize", () => {
        applyViewportHeight();
        requestAnimationFrame(() => chat.scrollTop = chat.scrollHeight);
      });
    }

    // Chat logic
    const chat = document.getElementById("chat");
    const input = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");

    function add(type, text){
      const d = document.createElement("div");
      d.className = "msg " + type;
      d.textContent = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function personaPrefix(){
      const p = localStorage.getItem("ai_persona") || "friendly";
      if (p === "funny")   return "–û—Ç–≤–µ—á–∞–π –≤–µ—Å–µ–ª–æ, –ª–µ–≥–∫–æ, –º–æ–∂–Ω–æ —Å –º—è–≥–∫–∏–º —é–º–æ—Ä–æ–º, –Ω–æ –±–µ–∑ –≥—Ä—É–±–æ—Å—Ç–∏. ";
      if (p === "strict")  return "–û—Ç–≤–µ—á–∞–π —Å—Ç—Ä–æ–≥–æ –∏ –ø–æ –¥–µ–ª—É, –±–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤ –∏ —ç–º–æ—Ü–∏–π. ";
      if (p === "smart")   return "–û—Ç–≤–µ—á–∞–π —É–º–Ω–æ –∏ —Ç–æ—á–Ω–æ, —Ñ–æ—Ä–º—É–ª–∏—Ä—É–π —è—Å–Ω–æ, –±–µ–∑ –≤–æ–¥—ã. ";
      return "–û—Ç–≤–µ—á–∞–π –¥—Ä—É–∂–µ–ª—é–±–Ω–æ –∏ –æ–±—â–∏—Ç–µ–ª—å–Ω–æ. ";
    }

    function stylePrefix(){
      const style = localStorage.getItem("ai_style") || "steps";
      if (style === "short")  return "–û—Ç–≤–µ—Ç—å –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É. ";
      if (style === "detail") return "–û—Ç–≤–µ—Ç—å –ø–æ–¥—Ä–æ–±–Ω–æ. ";
      return "–û—Ç–≤–µ—Ç—å –ø–æ —à–∞–≥–∞–º. ";
    }

    async function askAI(userText){
      // –ú—ã –Ω–µ –º–µ–Ω—è–µ–º —Ç–≤–æ–π backend, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ ‚Äú–≤–ø–ª–µ—Ç–∞–µ–º‚Äù —Å—Ç–∏–ª—å/—Ö–∞—Ä–∞–∫—Ç–µ—Ä –≤ —Ç–µ–∫—Å—Ç
      const prompt = personaPrefix() + stylePrefix() + userText;

      const r = await fetch(API_CHAT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: prompt })
      });

      if (!r.ok) {
        const t = await r.text();
        throw new Error("API " + r.status + ": " + t);
      }

      const data = await r.json();
      return (data.reply || "").trim();
    }

    let sending = false;

    async function send(){
      const t = input.value.trim();
      if(!t || sending) return;

      sending = true;
      sendBtn.disabled = true;

      add("user", t);
      input.value = "";
      input.blur(); // –∑–∞–∫—Ä—ã–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–º—è–≥–∫–æ)

      // –º–∞–ª–µ–Ω—å–∫–∞—è ‚Äú–ø–µ—á–∞—Ç–∞–µ—Ç‚Ä¶‚Äù
      add("bot", "‚åõ –î—É–º–∞—é...");

      try{
        const answer = await askAI(t);

        // —É–¥–∞–ª—è–µ–º ‚Äú‚åõ –î—É–º–∞—é...‚Äù
        const last = chat.lastElementChild;
        if (last && last.classList.contains("msg") && last.classList.contains("bot") && last.textContent.includes("‚åõ")) {
          last.remove();
        }

        add("bot", answer || "‚ö†Ô∏è –ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API.");
      } catch(e){
        // —É–¥–∞–ª—è–µ–º ‚Äú‚åõ –î—É–º–∞—é...‚Äù
        const last = chat.lastElementChild;
        if (last && last.classList.contains("msg") && last.classList.contains("bot") && last.textContent.includes("‚åõ")) {
          last.remove();
        }
        add("bot", "‚ùå –û—à–∏–±–∫–∞: " + (e?.message || e));
      } finally{
        sending = false;
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // 1) –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ —Ç–∞–ø–µ –ø–æ –∑–æ–Ω–µ —á–∞—Ç–∞
    chat.addEventListener("pointerdown", () => {
      if (document.activeElement === input) input.blur();
    });

    // 2) –£–±–∏—Ä–∞–µ–º double-tap zoom –Ω–∞ iOS
    let lastTouchEnd = 0;
    document.addEventListener("touchend", (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    document.addEventListener("dblclick", (e) => {
      e.preventDefault();
    }, { passive: false });

    // 3) –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ø—Ä–∞–≤–∞ —Å–≤–µ—Ä—Ö—É
    const overlay = document.getElementById("overlay");
    const gearBtn = document.getElementById("gearBtn");
    const closeSettings = document.getElementById("closeSettings");
    const clearBtn = document.getElementById("clearBtn");
    const styleSel = document.getElementById("styleSel");
    const personaSel = document.getElementById("personaSel");

    // init style
    const savedStyle = localStorage.getItem("ai_style") || "steps";
    styleSel.value = savedStyle;

    // ‚úÖ init persona
    const savedPersona = localStorage.getItem("ai_persona") || "friendly";
    personaSel.value = savedPersona;

    gearBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      input.blur();
    });
    closeSettings.addEventListener("click", () => overlay.style.display = "none");
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    styleSel.addEventListener("change", () => {
      localStorage.setItem("ai_style", styleSel.value);
    });

    // ‚úÖ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä
    personaSel.addEventListener("change", () => {
      localStorage.setItem("ai_persona", personaSel.value);
    });

    // ‚úÖ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ—á–∏—Å—Ç–∫–∏ (Telegram confirm –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –æ–±—ã—á–Ω—ã–π confirm)
    function confirmClear(cb){
      const text = "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç?";
      if (tg && typeof tg.showConfirm === "function") {
        tg.showConfirm(text, (ok) => cb(!!ok));
      } else {
        cb(window.confirm(text));
      }
    }

    clearBtn.addEventListener("click", () => {
      confirmClear((ok) => {
        if (!ok) return;
        chat.innerHTML = `<div class="msg bot">üëã –ü—Ä–∏–≤–µ—Ç! –Ø –ò–ò. –ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å.</div>`;
        overlay.style.display = "none";
      });
    });
  </script>
</body>
</html>
