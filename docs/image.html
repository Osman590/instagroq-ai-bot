<! doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Генерация изображений</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/panels.css">
  <link rel="stylesheet" href="./css/image-ui.css">
  <link rel="stylesheet" href="./css/image.css">
</head>

<body>
  <div class="top">
    <a id="backBtn" href="./index.html">←</a>
    <div class="title">Генерация</div>
    <div class="spacer"></div>
  </div>

  <main class="wrap">
    <!-- ВЫБОР ФУНКЦИИ -->
    <section class="screen active" id="screenPick">
      <div class="pickTitle">Выберите функцию</div>

      <div class="cardScroll">
        <div class="cardRow" id="modeList"></div>
      </div>
    </section>

    <!-- ЭКРАН ГЕНЕРАЦИИ -->
    <section class="screen" id="screenGen">
      <div class="card">
        <div class="rowHead">
          <div class="modeName" id="modeName">—</div>
          <button class="pill" id="changeModeBtn">Сменить</button>
        </div>

        <div class="gallery">
          <input id="fileInput" type="file" accept="image/*" hidden>
          <button class="pill" id="pickFileBtn">Выбрать фото</button>

          <div class="previewWrap hidden" id="previewWrap">
            <img id="previewImg">
            <button class="pill danger" id="removeImgBtn">Удалить</button>
          </div>
        </div>

        <div class="promptBox">
          <textarea id="prompt" placeholder="Опишите задачу..." rows="4"></textarea>
          <button class="btn" id="genBtn">Сгенерировать</button>
        </div>

        <div class="result">
          <div class="loading hidden" id="loading">⏳ Генерация...</div>
          <div class="out hidden" id="out">
            <img id="resultImg">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/image-page.js"></script>
</body>
</html>
