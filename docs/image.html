<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Image Generator</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/image.css">
  <link rel="stylesheet" href="./css/image-ui.css">
</head>

<body>
  <div id="app" class="page">

    <!-- ===== КАРТОЧКИ ===== -->
    <div id="cardsScreen" class="screen active">
      <div class="cards">
        <div class="card" data-mode="text">
          <h3>Генерация по тексту</h3>
          <span class="price">⭐ 4</span>
        </div>

        <div class="card" data-mode="image">
          <h3>Из картинки</h3>
          <span class="price">⭐ 5</span>
        </div>

        <div class="card" data-mode="removebg">
          <h3>Удалить фон</h3>
          <span class="price">⭐ 5</span>
        </div>

        <div class="card" data-mode="upscale">
          <h3>Улучшить качество</h3>
          <span class="price">⭐ 6</span>
        </div>
      </div>
    </div>

    <!-- ===== ФОРМА ===== -->
    <div id="formScreen" class="screen">
      <button id="backBtn" class="back">← Назад</button>

      <button id="galleryBtn" class="gallery hidden">Галерея</button>
      <input type="file" id="fileInput" accept="image/*" hidden>

      <textarea id="prompt" placeholder="Опиши изображение…"></textarea>

      <button id="generateBtn" class="primary">Сгенерировать</button>
    </div>

    <!-- ===== ЗАГРУЗКА ===== -->
    <div id="loadingScreen" class="screen center">
      <div class="loader"></div>
      <p>Идёт генерация…</p>
      <small>~10–20 секунд</small>
    </div>

    <!-- ===== РЕЗУЛЬТАТ ===== -->
    <div id="resultScreen" class="screen center">
      <button id="closeResult" class="close">✕</button>
      <img id="resultImage" />
      <div class="actions">
        <a id="downloadBtn" download class="secondary">Сохранить</a>
        <button id="repeatBtn" class="primary">Повторить</button>
      </div>
    </div>

  </div>

  <script type="module" src="./js/image-page.js"></script>
</body>
</html>
